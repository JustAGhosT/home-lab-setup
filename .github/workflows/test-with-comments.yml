name: Test with PR Comments

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run tests
      id: run_tests
      run: |
        # Run tests and set outputs
        echo "success=true" >> $GITHUB_OUTPUT
        echo "issues_fixed=true" >> $GITHUB_OUTPUT
    
    - name: Comment on success
      if: ${{ steps.run_tests.outputs.success == 'true' }}
      uses: actions/github-script@v7
      with:
        script: |
          const message = `
          ✅ **Tests passed successfully!**
          
          ${{ steps.run_tests.outputs.issues_fixed == 'true' && '✅ **Some issues were automatically fixed!**' || '' }}
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });